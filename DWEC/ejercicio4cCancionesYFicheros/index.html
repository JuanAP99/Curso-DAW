    <title>Ejercicio Ficheros y canciones</title>
</head>
<body>
    <h1>EJERCICIO FICHEROS Y CANCIONES</h1>

            <div>Fichero

            </div>
            <div>Canción

            <button type="button" class="btnAgregar">Agregar</button>
            <button type="button" class="btnMostrar">Mostrar</button>
        </div>
